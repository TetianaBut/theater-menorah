<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon_ашклон.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./img/favicon_ашклон.ico" type="image/x-icon" />
    <title>Репертуар Театра 2019 - 2024гг.</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Pacifico&family=Pattaya&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/iframe-box.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/repertoire.css" />

    <script src="https://kit.fontawesome.com/d7f76280ff.js" crossorigin="anonymous" defer></script>

    <script type="text/javascript" src="./js/iframe-box.js" defer></script>
    <script type="text/javascript" src="./js/main.js" defer></script>
    <script type="text/javascript" src="./js/repertoire.js" defer></script>
  </head>
  <body>
    <!--?sbar" "scroll-path"-->
    <div class="progressbar" id="progressbar"></div>
    <div class="scroll-path"></div>
    <!--! "iframe-box" Box с видео -->
    <div class="popup-viideo">
      <button type="button" class="close-btn">&times;</button>
    </div>
    <!-- TODO:"header" -->
    <header type="header" class="header">
      <ul class="water-btns">
        <li class="btn-container">
          <div class="tooltip glass" style="--dx-tooltip: 8px; --dy-tooltip: 0px">
            <span></span> Перейти на титульную страницу
          </div>
          <div class="water-btn">
            <a class="header-logo" href="./index.html#">
              <span><img src="./img/favicon_ашклон.jpg" alt="Menora Logo" /></span
            ></a>
          </div>
        </li>
        <li class="water-btn" style="--clr-btn: #1877f2">
          <a href="https://www.facebook.com/menora.ashkelon" target="_blank"
            ><i class="fa fa-facebook" aria-hidden="true"></i
          ></a>
        </li>
        <li class="water-btn" style="--clr-btn: #ff0000">
          <a href="https://www.youtube.com/channel/UCCigY9HPlR6X-NMrpkbv4jw" target="_blank">
            <i class="fa fa-youtube-play" aria-hidden="true"></i
          ></a>
        </li>
      </ul>

      <!-- <div class="menu-toggle" onclick="toggleMenu();"></div> -->
      <nav class="navigation">
        <!-- <div class="toggle-btn" onclick="toggleMenu();"></div> -->
        <div class="btn-container">
          <div class="tooltip glass" style="--dx-tooltip: -176px; --dy-tooltip: -5px">
            <span></span>Открыть/закрыть меню
          </div>
          <div class="water-btn toggle-btn">
            <span></span>
          </div>
        </div>
        <ul class="glass">
          <li style="--clr: #1eb1de"><a href="./index.html#about" data-text="О нас">О нас</a></li>
          <li style="--clr: #d35178">
            <a href="#repertoire" data-text="Репертуар">Репертуар</a>
            <ul class="glass">
              <li style="--clr: #feb47b"><a href="#repertoire" data-text="Спектакли">Спектакли</a></li>
              <li style="--clr: #feb47b">
                <a href="#children" data-text="Шоу для детей">Шоу для детей</a>
              </li>
            </ul>
          </li>
          <li style="--clr: #feb47b"><a href="./troupe.html#troupe" data-text="Труппа">Труппа</a></li>
          <li style="--clr: #9e7923">
            <a href="./festivals.html#festivals" data-text="Фестивали">Фестивали</a>
          </li>
          <li style="--clr: #ff7e5f"><a href="./index.html#testimonials" data-text="Отзывы">Отзывы</a></li>
          <li style="--clr: #7f7fd5"><a href="./index.html#contact" data-text="Контакты">Контакты</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- ! "repertoire" section -->
      <section class="repertoire" id="repertoire">
        <article class="performances">
          <h2 class="banner-text">Репертуар Театра 2019 - 2024гг.</h2>
          <div class="content">
            <div class="fabula glass">
              <div class="scroll__content">
                <div class="fabula__content">РЕПЕРТУАР. СПЕКТАКЛИ :</div>
                <div class="progressbar"></div>
                <div class="scroll-path"></div>
              </div>
              <!-- <div class="grad-box"></div> -->
              <div class="fabula__btns">
                <div class="magic">
                  <button type="button" class="social-btn"><span>&#60;</span></button>
                </div>

                <div class="magic">
                  <button type="button" class="social-btn"><span>⯈</span></button>
                </div>

                <div class="magic">
                  <button type="button" class="social-btn"><span>></span></button>
                </div>
              </div>
            </div>
            <div class="performances__slider">
              <div class="item" style="--i: 0"><img src="./posters/performances_01.jpg" alt="" /></div>
              <div class="item" style="--i: 1"><img src="./posters/performances_02.jpg" alt="" /></div>
              <div class="item" style="--i: 2"><img src="./posters/performances_03.jpg" alt="" /></div>
              <div class="item" style="--i: 3"><img src="./posters/performances_04.jpg" alt="" /></div>
              <!-- <div class="item" style="--i: 4"><img src="./posters/performances_04.jpg" alt="" /></div> -->
              <div class="item" style="--i: 4"><img src="./posters/performances_06.jpg" alt="" /></div>
              <div class="item" style="--i: 5"><img src="./posters/performances_07.jpg" alt="" /></div>
              <div class="item" style="--i: 6"><img src="./posters/performances_08.jpg" alt="" /></div>
              <div class="item" style="--i: 7"><img src="./posters/performances_09.jpg" alt="" /></div>
            </div>
          </div>
        </article>
        <article class="children" id="children">
          <h2 class="banner-text">Шоу &nbsp; для &nbsp; детей</h2>
          <div class="content">
            <div class="children__slider">
              <div
                class="item"
                style="--i: 0; --img: url('../posters/teatr_с-01.jpg')"
                data-text="«Приключения Мультяшек» 2020"
              ></div>
              <div
                class="item"
                style="--i: 1; --img: url('../posters/teatr_с-04.jpg')"
                data-text="«Ветерок спасает Праздник» 2021"
              ></div>
              <div
                class="item"
                style="--i: 2; --img: url('../posters/teatr_с-03.jpg')"
                data-text="«Приключения Кролика и его друзей» 2022"
              ></div>
              <div
                class="item"
                style="--i: 3; --img: url('../posters/teatr_с-06.jpg')"
                data-text="«Книжная сказка» 2023"
              ></div>
              <div
                class="item"
                style="--i: 4; --img: url('../posters//teatr_с-02.jpg')"
                data-text="«Сказка о СКАЗКАХ» 2024"
              ></div>
              <div
                class="item"
                style="--i: 5; --img: url('../posters/teatr_с-05.jpg')"
                data-text="«Приключения в Новогоднюю ночь» 2024"
              ></div>
            </div>
            <div class="fabula glass">
              <div class="scroll__content">
                <div class="fabula__content">РЕПЕРТУАР. СПЕКТАКЛИ ДЛЯ ДЕТЕЙ:</div>
                <div class="progressbar"></div>
                <div class="scroll-path"></div>
              </div>
              <!-- <div class="grad-box"></div> -->
              <div class="fabula__btns">
                <div class="magic">
                  <button type="button" class="social-btn"><span>&#60;</span></button>
                </div>
                <!-- &#706; &#60;-->
                <div class="magic">
                  <button type="button" class="social-btn"><span>⯈</span></button>
                </div>
                <!-- ⯈  &times; ×  -->
                <div class="magic">
                  <button type="button" class="social-btn"><span>></span></button>
                </div>
                <!-- &#707; &#62; -->
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
